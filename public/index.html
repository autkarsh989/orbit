<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- ✅ Responsive behavior -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- ✅ App theme and meta -->
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Orbit Engineer — Providing world-class engineering, construction, and commissioning solutions."
    />

    <title>Orbit Engineer</title>

    <!-- ✅ Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Slick Carousel styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />

    <!-- ✅ Favicon (optional) -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />

    <!-- ✅ Social Meta (optional) -->
    <meta property="og:title" content="Orbit Engineer" />
    <meta
      property="og:description"
      content="Engineering, Procurement & Construction Services"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/images/og-image.jpg" />
  </head>

  <body style="margin: 0; padding: 0; background-color: #fff;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
